<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 4</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Основная страница</a>
        <a href="page2.html">Позиционирование элементов</a>
        <a href="table.html">Таблица</a>
    </div>    
    <h1>Данные студентов</h1>
    <table>
        <caption>Информация о студентах</caption>
        <thead>
            <tr>
                <th>№</th>
                <th>ФИО студента</th>
                <th>Номер зачётной книжки</th>
                <th>Номер группы</th>
                <th>Пол</th>
                <th>Возраст</th>
                <th>Форма поступления</th>
                <th>Название направления</th>
            </tr>
        </thead>
        <tbody id="student-table-body">
            <tr class="beige">
                <td>1</td>
                <td>Марк Отто</td>
                <td>123456</td>
                <td>101</td>
                <td>М</td>
                <td>20</td>
                <td>Бюджет</td>
                <td>Программирование</td>
            </tr>
            <tr class="burlywood">
                <td>2</td>
                <td>Анна Иванова</td>
                <td>654321</td>
                <td>102</td>
                <td>Ж</td>
                <td>21</td>
                <td>Платно</td>
                <td>Дизайн</td>
            </tr>
        </tbody>
    </table>

    <form id="students">
        <fieldset>
            <label for="№">№: </label>
            <input type="number" id="№" name="№" min="1" required><br>
            <label for="fio">ФИО студента: </label>
            <input type="text" id="fio" name="fio" size="32" required><br>
            <label for="grade_book">Номер зачетной книжки: </label>
            <input type="number" id="grade_book" name="grade_book" min="100000" required><br>
            <label for="group">Номер группы: </label>
            <input type="number" id="group" name="group" min="101" max="200" required><br>
            <label for="gender">Пол: </label>
            <input list="genders" name="gender" required>
            <datalist id="genders">
                <option value="М"></option>
                <option value="Ж"></option>
            </datalist><br>
            <label for="age">Возраст: </label>
            <input type="number" id="age" name="age" min="16" required><br>
            <label for="form">Форма поступления: </label>
            <input list="forms" name="form" required>
            <datalist id="forms">
                <option value="Бюджет"></option>
                <option value="Платно"></option>
            </datalist><br>
            <label for="faculty">Название направления: </label>
            <input type="text" id="faculty" name="faculty" required><br>

            <input type="submit" value="Добавить">
        </fieldset>
    </form>
</body>
</html>
